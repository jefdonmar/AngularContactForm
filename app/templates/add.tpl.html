<form ng-submit="vm.addContact(contact)">
  <h2> Add a New Contact</h2>

  <input 
    placeholder= "Name"
    ng-model= "contact.name">
  <input 
    placeholder= "Email"
    ng-model= "contact.email">
  <input 
    placeholder= "Website"
    ng-model= "contact.website">
  <textarea
    placeholder= "A message"
    ng-model= "contact.message">  
  </textarea> 
  <button>Submit</button>
</form>
